<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome link for icons (e.g., search icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="Assets/Eternal Light V21080p.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <main>
        <div class="container">
            <h1 id="title">Weatherly</h1>
            <div class="search">
                <input class="city-input" type="text" placeholder="Search for city">
                <!-- Search icon from Font Awesome for better UI -->
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <div class="dropdown"></div>
            </div>
            <div class="weather-data">

            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
